<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wolly Mouse</title>

<!-- Hipster/handgemachte Schrift -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f5f0e6;
  color: #4a4a4a;
}

/* Warenkorb oben rechts */
.cart {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  padding: 10px 18px;
  border-radius: 25px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-size: 16px;
  z-index: 1000;
}

/* Hero */
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(135deg, #f2c6cf, #dfe8df);
}

.hero img {
  max-width: 350px;
  display: block;
  margin: 0 auto;
}

.hero h1 {
  font-family: 'Pacifico', cursive;
  font-size: 4em;
  margin-top: 20px;
  color: #4a4a4a;
}

/* Produkte */
.products {
  padding: 60px 20px;
}

.products h2 {
  text-align: center;
  margin-bottom: 40px;
  font-family: 'Pacifico', cursive;
  font-size: 3em;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.card {
  background: transparent;
  text-align: center;
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.card h3 {
  margin: 10px 0 5px;
  font-family: 'Pacifico', cursive;
  font-size: 1.4em;
}

.price {
  color: #8b7a6b;
  margin-bottom: 8px;
}

button {
  background: #e8b7c1;
  border: none;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9em;
}

button:hover {
  background: #d99aa8;
}

/* Bestellung */
.order {
  padding: 60px 20px;
  background-color: #ede6d8;
}

form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
}

input, textarea {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

#orderList {
  font-family: monospace;
  white-space: pre-wrap;
  background: #fff;
  padding: 10px;
  min-height: 100px;
  margin-bottom: 10px;
  border-radius: 10px;
}

.delete-btn {
  background: #f5a3a3;
  margin-left: 10px;
  border-radius: 10px;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 0.8em;
}

.delete-btn:hover {
  background: #e87676;
}

.payment {
  text-align: center;
  margin-top: 30px;
}

.payment img {
  max-width: 200px;
  border-radius: 15px;
}

small {
  font-size: 0.8em;
  color: #666;
}
</style>
</head>

<body>

<div class="cart">ðŸ›’ <span id="cartCount">0</span></div>

<section class="hero">
  <div>
    <img src="maus_freigestellt.png" alt="Meine beste HÃ¤kelmaus">
    <h1>Wolly Mouse</h1>
  </div>
</section>

<section class="products">
  <h2>Meine Tiere</h2>
  <div class="grid">

    <div class="card">
      <img src="maus1.png" alt="HÃ¤kelmaus Rosa">
      <h3>HÃ¤kelmaus Rosa</h3>
      <p class="price">18 CHF</p>
      <button onclick="addToCart('HÃ¤kelmaus Rosa', 18)">In den Warenkorb</button>
    </div>

    <div class="card">
      <img src="frosch.png" alt="HÃ¤kelfrosch">
      <h3>HÃ¤kelfrosch</h3>
      <p class="price">22 CHF</p>
      <button onclick="addToCart('HÃ¤kelfrosch', 22)">In den Warenkorb</button>
    </div>

    <div class="card">
      <img src="hase.png" alt="HÃ¤kelhase">
      <h3>HÃ¤kelhase</h3>
      <p class="price">25 CHF</p>
      <button onclick="addToCart('HÃ¤kelhase', 25)">In den Warenkorb</button>
    </div>

  </div>
</section>

<section class="order">
  <h2>Bestellung</h2>

  <form action="mailto:DEINEEMAIL@EMAIL.DE" method="post" enctype="text/plain">
    <input type="text" name="Name" placeholder="Dein Name" required>
    <input type="email" name="Email" placeholder="Deine E-Mail" required>
    <textarea name="Adresse" placeholder="Lieferadresse" required></textarea>
    <div id="orderList"></div>
    <button type="submit">Bestellung absenden</button>
    <small>Deine Daten werden nur zur Abwicklung der Bestellung verwendet.</small>
  </form>

  <div class="payment">
    <h3>Bezahlung per TWINT</h3>
    <p>Scanne den QR-Code und zahle direkt:</p>
    <img src="twint_qr.png" alt="TWINT QR-Code">
    <small>Die Bestellung wird erst nach Zahlungseingang verbindlich.</small>
  </div>
</section>

<script>
let cart = [];
let total = 0;

function updateOrderList() {
  const orderDiv = document.getElementById("orderList");
  orderDiv.innerHTML = "";
  if(cart.length === 0){
    orderDiv.textContent = "";
  } else {
    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.textContent = (index+1) + ". " + item.name + " (" + item.price + " CHF)";
      // LÃ¶schen-Button
      const btn = document.createElement("span");
      btn.textContent = "ðŸ—‘ï¸";
      btn.className = "delete-btn";
      btn.onclick = () => { removeFromCart(item.name); };
      div.appendChild(btn);
      orderDiv.appendChild(div);
    });
    const totalDiv = document.createElement("div");
    totalDiv.style.marginTop = "5px";
    totalDiv.style.fontWeight = "bold";
    totalDiv.textContent = "Gesamt: " + total + " CHF";
    orderDiv.appendChild(totalDiv);
  }
  document.getElementById("cartCount").textContent = cart.length;
}

function addToCart(name, price){
  cart.push({name, price});
  total += price;
  updateOrderList();
}

function removeFromCart(name){
  const index = cart.findIndex(item => item.name === name);
  if(index > -1){
    total -= cart[index].price;
    cart.splice(index, 1);
    updateOrderList();
  }
}
</script>

</body>
</html>
