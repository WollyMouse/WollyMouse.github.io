<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wolly Mouse</title>

<!-- Hipster/handgemachte Schrift von Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
/* ========== GRUNDSTIL ========== */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f5f0e6; /* Beige Hintergrund */
  color: #4a4a4a;
}

/* ========== HERO ========== */
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(135deg, #f2c6cf, #dfe8df);
}

.hero img {
  max-width: 350px;
  border-radius: 0; /* Kein Kasten */
  display: block;
  margin: 0 auto;
}

.hero h1 {
  font-family: 'Pacifico', cursive;
  font-size: 4em;
  margin-top: 20px;
  color: #4a4a4a;
}

/* ========== PRODUKTE ========== */
.products {
  padding: 60px 20px;
}

.products h2 {
  text-align: center;
  margin-bottom: 40px;
  font-family: 'Pacifico', cursive;
  font-size: 3em;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

/* ========== PRODUKTKACHEL ========== */
.card {
  background: transparent; /* kein Kasten */
  text-align: center;
  transition: transform 0.2s;
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.card h3 {
  margin: 10px 0 5px;
  font-family: 'Pacifico', cursive;
  font-size: 1.4em;
  color: #4a4a4a;
}

.price {
  color: #8b7a6b;
  margin-bottom: 8px;
}

button {
  background: #e8b7c1;
  border: none;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9em;
}

button:hover {
  background: #d99aa8;
}

/* ========== WARENKORB ========== */
.cart {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  padding: 10px 18px;
  border-radius: 25px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-size: 16px;
  z-index: 1000;
}

/* ========== BESTELLUNG ========== */
.order {
  padding: 60px 20px;
  background-color: #ede6d8;
}

form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
}

input, textarea, select {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

small {
  font-size: 0.8em;
  color: #666;
}
</style>
</head>

<body>

<!-- WARENKORB -->
<div class="cart">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <img src="maus_freigestellt.png" alt="Meine beste HÃ¤kelmaus">
    <h1>Wolly Mouse</h1>
  </div>
</section>

<!-- PRODUKTE -->
<section class="products">
  <h2>Meine Tiere</h2>
  <div class="grid">

    <!-- Beispielprodukt (du kannst weitere hinzufÃ¼gen, bis 20) -->
    <div class="card">
      <img src="maus1.png" alt="HÃ¤kelmaus Rosa">
      <h3>HÃ¤kelmaus Rosa</h3>
      <p class="price">18 CHF</p>
      <button onclick="addToCart('HÃ¤kelmaus Rosa', 18)">
        In den Warenkorb
      </button>
    </div>

    <div class="card">
      <img src="frosch.png" alt="HÃ¤kelfrosch">
      <h3>HÃ¤kelfrosch</h3>
      <p class="price">22 CHF</p>
      <button onclick="addToCart('HÃ¤kelfrosch', 22)">
        In den Warenkorb
      </button>
    </div>

    <div class="card">
      <img src="hase.png" alt="HÃ¤kelhase">
      <h3>HÃ¤kelhase</h3>
      <p class="price">25 CHF</p>
      <button onclick="addToCart('HÃ¤kelhase', 25)">
        In den Warenkorb
      </button>
    </div>

    <!-- Hier einfach weitere Produkte bis 20 einfÃ¼gen -->

  </div>
</section>

<!-- BESTELLUNG -->
<section class="order">
  <h2>Bestellung</h2>
  <p><strong>Bezahlung:</strong> TWINT (Vorkasse)</p>
  <p><strong>TWINT Nummer:</strong> 07X XXX XX XX</p>
  <small>Die Bestellung wird erst nach Zahlungseingang verbindlich.</small>

  <form action="mailto:DEINEEMAIL@EMAIL.DE" method="post" enctype="text/plain">
    <input type="text" name="Name" placeholder="Dein Name" required>
    <input type="email" name="Email" placeholder="Deine E-Mail" required>
    <textarea name="Adresse" placeholder="Lieferadresse" required></textarea>
    <textarea id="orderList" name="Bestellung" placeholder="Deine Bestellung" required></textarea>
    <button type="submit">Bestellung absenden</button>
    <small>Deine Daten werden nur zur Abwicklung der Bestellung verwendet.</small>
  </form>
</section>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push(name + " (" + price + " CHF)");
  total += price;
  document.getElementById("cartCount").innerText = cart.length;
  document.getElementById("orderList").value =
    cart.join(", ") + "\nGesamt: " + total + " CHF";
}
</script>

</body>
</html>
